- name: Install nginx
  ansible.builtin.package:
    name: nginx
    state: present

- name: Download and extract Frontend
  ansible.builtin.unarchive:
    src: https://github.com/stans-robot-project/frontend/archive/main.zip
    dest: /tmp
    remote_src: yes


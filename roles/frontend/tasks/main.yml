- name: Install nginx
  ansible.builtin.package:
    name: nginx
    state: present

- name: Download and extract Frontend
  ansible.builtin.unarchive:
    src: https://github.com/stans-robot-project/frontend/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: Performing frontend cleanup
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: Copying frontend code
  ansible.builtin.copy:
    src: /tmp/frontend-main/static/
    dest: /usr/share/nginx/html
    remote_src: yes

- name: Copying roboshop config file
  ansible.builtin.copy:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf

- name: Start service Nginx
  ansible.builtin.service:
    name: nginx

- name: Enable service nginx
  ansible.builtin.service:
    name: nginx
    state: restarted
    enabled: yes

- name: Download and extract Mongodb Schema
  ansible.builtin.unarchive:
    src: https://github.com/stans-robot-project/mongodb/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: Injecting the Mongodb Users Schema
  community.mongodb.mongodb_shell:
    file: "/tmp/mongodb-main/users.js"
    idempotent: yes

- name: Injecting the Mongodb catalogue Schema
  community.mongodb.mongodb_shell:
    file: "/tmp/mongodb-main/catalogue.js"
    idempotent: yes
- name: Copying mysql repo
  ansible.builtin.copy:
    src: mysql.repo
    dest: /etc/yum.repos.d/mysql.repo

- name: Install MySQL
  ansible.builtin.yum:
    name: mysql-community-server
    state: installed

- name: Starting MySQL service
  ansible.builtin.service:
    name: mysqld
    state: started
    enabled: yes

- name: check the default password
  block:
    - name: Get MySQL version with non-default credentials
      community.mysql.mysql_info:
        login_user: root
        login_password: Roboshop@1
        filter: version

  rescue:
    - name: Loading the file from the remote node
      ansible.builtin.slurp:
        src: /var/log/mysqld.log
      register: mysql_log

    - name: Fetching a password and assigning it to a variable
      ansible.builtin.set_fact:
        DEFAULT_PASSWORD: "{{mysql_log['content'] | b64decode | regex_findall('.*temporary password.*') | join(' ') | split(' ') | last}}"

    - name: Changing the default mysql password
      ansible.builtin.shell: echo "ALTER USER 'root'@'localhost' IDENTIFIED BY 'RoboShop@1';" | mysql --connect-expired-password -uroot -p"{DEFAULT_ROOT_PWD}"
